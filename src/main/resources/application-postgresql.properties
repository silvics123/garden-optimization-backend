# PostgreSQL Database Configuration
# Use this profile for production with PostgreSQL
# Run with: java -jar app.jar --spring.profiles.active=postgresql

server.port=8085

# Garden configuration
garden.utilization.target-percentage=70

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/garden
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=garden_user
spring.datasource.password=garden_password

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with custom scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/schema.sql
spring.sql.init.data-locations=classpath:db/migration/data.sql

# PostgreSQL specific settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true