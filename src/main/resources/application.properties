server.port=8085

# Garden configuration
garden.utilization.target-percentage=70

# Database configuration
# H2 Database (default for development)
spring.datasource.url=jdbc:h2:mem:garden;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with custom scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/schema.sql
spring.sql.init.data-locations=classpath:db/migration/data.sql

# Logging configuration
logging.level.root=INFO
logging.level.com.silvics.garden=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging pattern and file configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log file configuration
logging.file.name=logs/garden-application.log
logging.file.max-size=10MB
logging.file.max-history=7